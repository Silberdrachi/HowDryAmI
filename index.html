<!DOCTYPE html>
<html>
	<head>
		<title>How Dry Am I?</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >

		<!-- Bootstrap Stuff 4.6 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

		<!-- amcharts dependency for graph -->
		<script src="https://www.amcharts.com/lib/3/amcharts.js"></script><script src="https://www.amcharts.com/lib/3/serial.js"></script>

		<!-- big numbers -->
		<script src='https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.js'></script>

		<!-- Site specific style --> 
		<link rel="stylesheet" href="style.css">

		<!-- functions we need -->
		<script type="text/javascript" src="probability.js" ></script>
		<script type="text/javascript" src="statistics.js" ></script>
		<script type="text/javascript" src="data.js" ></script>
		<script type="text/javascript" src="graph.js" ></script>

	</head>
	<body onload="update_dryness()">
		<h1 id="title" class="text-white text-center">How Dry Am I?</h1>
		<h2 id="subtitle" class="text-white text-center">Odds calculating site for discrete binomiality</h2>

		<div class="row">
            <div class="col-2"></div>
            <div id="content" class="col-8">

				<div class="input-group col-xl col-lg-4 col-md-8">
					<div class="input-group-prepend">
						<label class="input-group-text" for="chance">Chances of success?</label>
					</div>
					<input type="text" class="form-control" id="chance" name="chance" min="0" max="1" step="0.01" value="0.5" onchange="update_dryness()" /> <!-- we're using text to support fractions because thanks javascript -->
				 </div>

				 <div class="input-group col-xl col-lg-4 col-md-8">
					<div class="input-group-prepend">
						<label class="input-group-text" for="rolls">How many times have you rolled?</label>
					</div>
					<input type="number" class="form-control" id="rolls" name="rolls" min="0" value="2" onchange="update_dryness()" />
				 </div>

				 <div class="input-group col-xl col-lg-4 col-md-8">
					<div class="input-group-prepend">
						<label class="input-group-text" for="desire">How many successes did you want?</label>
					</div>
					<input type="number" class="form-control" id="desire" name="desire" min="1" value="1" onchange="update_dryness()" />
				 </div>
				 
			</div>
			<div class="col-2"></div>
		</div>
		
		<div class="row">
            <div class="col-3"></div>
            <div id="content" class="col-6 results-box">
               <p class="text-center">How many in 1000 share your demise? <label id="drynessField">0</label></p>
			   <p class="text-center">Associated z-score in N(0, 1): <label id="zscoreField">0</label></p>
			</div>
			<div class="col-3"></div>
         </div>

		 <div class="row">
            <div class="col-3"></div>
            <div id="content" class="col-6 results-graph">
				<div id="drynessGraph" > </div> <!--style="width: 0; height: 0;"> </div>-->
			</div>
			<div class="col-3"></div>
	 	</div>

	</body>
</html>
